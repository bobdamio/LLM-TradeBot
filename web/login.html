<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLM-TradeBot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">ü§ñ</div>
        <h1>LLM-TradeBot</h1>
        <p>Please log in to access the dashboard</p>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autofocus placeholder="Enter access password">
            </div>
            <button type="submit" id="submitBtn">Login</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = 'Verifying...';
            errorMsg.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorMsg.textContent = data.detail || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        // ü§ñ Auto-fill for Local Mode
        (async function checkLocalMode() {
            try {
                const res = await fetch('/api/info');
                const data = await res.json();
                if (data.deployment_mode === 'local') {
                    const pwdInput = document.getElementById('password');
                    if (pwdInput) {
                        pwdInput.value = 'admin'; // Default local password
                        // Optional: Auto-focus or highlight
                        console.log('üè† Local mode detected: Password auto-filled');
                    }
                }
            } catch (e) {
                console.error('Failed to check deployment mode:', e);
            }
        })();
    </script>
</body>

</html>
